services:
  # Next.js Application (Serverless - Direct Agent Invocation)
  nextjs-app:
    image: node:20-alpine
    container_name: goldbot-nextjs-app
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
    env_file:
      - .env.local
    command: >
      sh -c "
        apk add --no-cache wget &&
        npm install --legacy-peer-deps &&
        npm run dev -- -p 3002
      "
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 180s  # 3 minutes for npm install + Next.js startup
    networks:
      - goldbot-network

networks:
  goldbot-network:
    driver: bridge
