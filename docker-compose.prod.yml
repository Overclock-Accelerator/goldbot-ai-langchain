# Production Docker Compose Configuration
# Includes Redis and PostgreSQL for persistent thread/memory storage

volumes:
  langgraph-data:
    driver: local
  redis-data:
    driver: local

services:
  # Redis for LangGraph checkpointing
  redis:
    image: redis:7-alpine
    container_name: goldbot-redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - goldbot-network
    restart: unless-stopped

  # PostgreSQL for LangGraph storage
  postgres:
    image: postgres:16-alpine
    container_name: goldbot-postgres
    volumes:
      - langgraph-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: goldbot
      POSTGRES_USER: goldbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-goldbot_password_change_me}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goldbot"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - goldbot-network
    restart: unless-stopped

  # LangGraph Platform Server with Persistence
  langgraph-server:
    build:
      context: .
      dockerfile: Dockerfile.langgraph
    container_name: goldbot-langgraph-server
    ports:
      - "2024:2024"
    environment:
      - NODE_ENV=production
      - REDIS_URI=redis://redis:6379
      - POSTGRES_URI=postgres://goldbot:${POSTGRES_PASSWORD:-goldbot_password_change_me}@postgres:5432/goldbot?sslmode=disable
    env_file:
      - .env.local
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2024/ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - goldbot-network
    restart: unless-stopped

  # Next.js Application (Production Build)
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goldbot-nextjs-app
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - LANGGRAPH_API_URL=http://langgraph-server:2024
    env_file:
      - .env.local
    depends_on:
      langgraph-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - goldbot-network
    restart: unless-stopped

networks:
  goldbot-network:
    driver: bridge
